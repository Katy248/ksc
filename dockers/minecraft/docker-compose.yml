services:
  mc:
    image: itzg/minecraft-server
    tty: true
    stdin_open: true
    ports:
      - "25565:25565"
    environment:
      EULA: "TRUE"
      TYPE: "FORGE"
      DUMP_SERVER_PROPERTIES: "TRUE"
      MODS: "https://modrinth.com/mod/xaeros-minimap"
      MODRINTH_DOWNLOAD_DEPENDENCIES: "required"
    volumes:
      # attach the relative directory 'data' to the container's /data path
      - ./data:/data
